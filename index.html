<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Basic styles for modal and overlay */
      #loginModal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .modal-content input {
        margin: 10px;
        padding: 8px;
        width: 80%;
      }
      #iframeContainer {
        display: none; /* Hide iframe until login is successful */
        text-align: center; /* Center the iframe */
        padding-top: 20px;
      }
      iframe {
        width: 600px;
        height: auto;
        aspect-ratio: 16 / 9; /* Set aspect ratio for responsive height */
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Login Modal -->
    <div id="loginModal">
      <div class="modal-content">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" /><br />
        <input type="password" id="password" placeholder="Password" /><br />
        <button onclick="checkLogin()">Login</button>
      </div>
    </div>

    <!-- Iframe Container -->
    <div id="iframeContainer">
      <iframe
        src="https://camstreamer.com/embed/9Vy9cQzUhv8lelzFt3sLEXAfahAsbAmWJ7eEU4Ub"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      function checkLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if credentials match
        if (username === "admin" && password === "wizardrock") {
          document.getElementById("loginModal").style.display = "none";
          document.getElementById("iframeContainer").style.display = "block";
        } else {
          alert("Invalid username or password.");
        }
      }
    </script>
  </body>
</html>
